<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earth Map</title>
    
    <link rel="stylesheet" href="{{ url_for('geographic_centre.static', filename='styles/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('geographic_centre.static', filename='styles/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('geographic_centre.static', filename='styles/map.css') }}">
    <link rel="stylesheet" href="{{ url_for('geographic_centre.static', filename='styles/settings.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="map-container">
        <div id="map">
            <button id="refresh-btn" onclick="refreshMarkers()">&#x21bb;</button>
            <img src="static/crosshair.png" class="crosshair" />
        </div>
        
        <div id="form-container">
            <!-- Upper Section: Tabs and Marker Addition -->
            <div id="form-upper">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'LatLngTab')" id="defaultOpen">By Latitude/Longitude</button>
                    <button class="tablinks" onclick="openTab(event, 'AddressTab')">By Address</button>
                </div>
                <!-- Tab content -->
                <div id="LatLngTab" class="tabcontent">
                    <form id="latlng-form">
                        <label for="latitude">Latitude:</label>
                        <input type="number" id="latitude" step="0.000001" required>
                        <br>
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" step="0.000001" required>
                        <br>
                        <button type="submit">Add Marker</button>
                    </form>
                </div>

                <div id="AddressTab" class="tabcontent">
                    <form id="address-form">
                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                        <br>
                        <button type="submit">Geocode & Add Marker</button>
                    </form>
                </div>

                <button id="calculate-btn" onclick="calculateCenter()">Calculate</button>
            </div>

            <!-- Lower Section: Results Display -->
            <div id="form-lower">
                <h3>Results:</h3>
                <p id="result"> Display results here... </p>
            </div>
        </div>
    </div>

    <!-- Button for adding marker at the map center -->
    <button id="add-marker-view-btn" onclick="addMarkerAtView()">Add Marker at Map Center</button>

        <!-- Add the settings button in the top right corner -->
    <button id="settings-btn" onclick="toggleSettingsPanel()">
        <i class="fas fa-cog" style="font-size: 24px;"></i>
    </button>

    <!-- Settings panel -->
    <div id="settings-panel" class="settings-panel">
        <span class="close-btn" onclick="toggleSettingsPanel()">&times;</span>
        <h3>Settings</h3>
        <label>
            Experimental for all:
            <input type="checkbox" id="experimental">
        </label>
        <label>
            Balanced:
            <input type="checkbox" id="balanced">
        </label>
        <label>
            Alpha:
            <input type="number" id="alpha" step="0.01" value="1">
        </label>
        <label>
            Precision:
            <input type="number" id="precision" min="2" value="10">
        </label>
        <label>
            Track:
            <input type="number" id="track" min="2" value="10">
        </label>
        <button onclick="saveSettings()">Save Settings</button>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Add Geocoding plugin -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="{{ url_for('geographic_centre.static', filename='scripts/map.js') }}" defer></script>
    <script src="{{ url_for('geographic_centre.static', filename='scripts/server_interactions.js') }}" defer></script>
    <script src="{{ url_for('geographic_centre.static', filename='scripts/markers.js') }}" defer></script>
    <script src="{{ url_for('geographic_centre.static', filename='scripts/settings.js') }}" defer></script>
    <script src="{{ url_for('geographic_centre.static', filename='scripts/forms.js') }}" defer></script>
    <script src="{{ url_for('geographic_centre.static', filename='scripts/onload.js') }}" defer></script>
</body>
</html>
