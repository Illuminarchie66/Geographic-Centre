<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earth Map</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="form-container">
            <h2>Add Marker</h2>
            <form id="marker-form">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" step="0.000001" required>
                <br>
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" step="0.000001" required>
                <br>
                <button type="submit">Add Marker</button>
            </form>
        </div>
        <div id="sum-container">
            <h3>Sum of Coordinates:</h3>
            <p id="lat-sum">Latitude Sum: 0</p>
            <p id="lng-sum">Longitude Sum: 0</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
